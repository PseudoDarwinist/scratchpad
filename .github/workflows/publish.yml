name: Publish to npm

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Determine version bump
        id: version
        run: |
          # Get last tag safely
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          # Count commits with specific patterns (not using commit message content in commands)
          if [ -z "$LAST_TAG" ]; then
            MAJOR_COUNT=$(git log --oneline --grep="BREAKING CHANGE" | wc -l)
            FEAT_COUNT=$(git log --oneline --grep="^feat" | wc -l)
          else
            MAJOR_COUNT=$(git log "${LAST_TAG}..HEAD" --oneline --grep="BREAKING CHANGE" | wc -l)
            FEAT_COUNT=$(git log "${LAST_TAG}..HEAD" --oneline --grep="^feat" | wc -l)
          fi

          # Determine bump type from counts
          if [ "$MAJOR_COUNT" -gt 0 ]; then
            echo "bump=major" >> "$GITHUB_OUTPUT"
          elif [ "$FEAT_COUNT" -gt 0 ]; then
            echo "bump=minor" >> "$GITHUB_OUTPUT"
          else
            echo "bump=patch" >> "$GITHUB_OUTPUT"
          fi

      - name: Bump version
        id: bump
        run: |
          npm version "$BUMP_TYPE" --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
        env:
          BUMP_TYPE: ${{ steps.version.outputs.bump }}

      - name: Build
        run: npm run build:prod

      - name: Commit version bump
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to v${NEW_VERSION} [skip ci]"
          git tag -f "v${NEW_VERSION}"
          git push
          git push origin "v${NEW_VERSION}" --force
        env:
          NEW_VERSION: ${{ steps.bump.outputs.version }}

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
